<!DOCTYPE html>
<html lang="en">
    <!-- ------------------------------------------------------------------------------------- -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inciar Sesion</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
</head>
<!-- -------En el head llamamos al link del archivo css y algunas librerias para el tipo 
    de fuentes definido de la pagina---- -->
<!-- --------------------------------------------------------------------------------------------- -->

<!-- --------------------------------------------------------------------------------------- -->
<body>
<!-- --------------------------------------------------------------------------------------- -->
<div class="container-page">
    <!-- --------------------------- -->
    <div class="fondo">
        <img src="atardecer.jpg" alt="">
    </div>
    <!-- el div denominado "fondo" contiene una imagen de tipo jpg, la cual se ajusta en 
    el archivo css para que sea el fondo de la pagina-->
    <!-- --------------------------- -->

    <!-- ---------------------------- -->
    <div class="fondo-negro"></div>
    <!-- ----- el div denominado "fondo-negro" el cual se ajusta en el archivo css para que sea
    un trasfondo de la imagen contenida en el div denominado "fondo"  -->
    <!-- ---------------------------- -->

    <!-- ---------------------------------------------------------------------------------------- -->
    <div class="container-recuadro">

        <!-- --------------------------------------------------------------------------------- -->
        <div class="recuadro">

            <!-- -------------------------------------------------------------------------------- -->
            <div class="re-left">
                <!-- --------------------------- -->
                <img src="Recurso 16.jpg" alt="">

                <!-- -La etiqueta (img) representa una imagen en el documento, 
                    en este caso con extension de tipo jpg- -->
                <!-- --------------------------- -->

                <!-- --------------------------- -->    
                <h2>Bievenidos</h2>
                 <!-- -Esta etiqueta (h2) es utilizada para los subtítulos y permite separar el contenido- -->
                <!-- --------------------------- -->

                <p>Esta pagina esta creada con el fin de demostrarle al publico los sitios turisticos de los municipios de casanare</p>
            </div>
            <!-- -este div denominado "re-left" contiene el apartado de
                bienvenida (h2) y ademas una etiqueta de imagen (img) y de parrafo (p)- -->
            <!-- --------------------------------------------------------------------------------------- -->
           
            <!-- --------------------------------------------------------------------------------------- -->    
            <div class="re-right">

                <!-- ---------------- -->
                <h1>Inicia Sesion</h1>
                <!-- -La etiqueta h1 es utilizado para un titulo  -->
                <!-- ---------------- -->

                <!-- ------------------------------------- -->
                <div class="grup usuario">
                    <input type="text" id="name" required>
                    <label for="name">Usuario</label>
                </div>
                <!-- -En esta etiqueta de tipo div denominada "grup usuario" se introdujo una
                    etiqueta de tipo input y label las cuales representan una etiqueta para 
                    un elemento en una interfaz de usuario, en este caso nuevamente para el login
                    la pagina pero llama el recuadro como "usuario" ---------------------- -->
                <!-- ------------------------------------------ -->
                
                <!-- ------------------------------------------------------------------------- -->
                <div class="grup contraseña">
                    <input type="password" id="name" required>
                    <label for="name">Contraseña</label>
                </div>

                <!-- -En esta etiqueta de tipo div denominada "grup usuario" se introdujo una
                    etiqueta de tipo input y label las cuales representan una etiqueta para 
                    un elemento en una interfaz de usuario, en este caso nuevamente para el login
                    la pagina pero llamanado al recuadro "contraseña"--------------- -->
                <!-- ------------------------------------------------------------------------- -->
                 
                <!-- ------------------------------------- -->
                <button type="submit">Inciar Sesion </button>
                 <!-- Esta etiqueta representa un elemento cliqueable de tipo botón que puede 
                    ser utilizado en formularios o en cualquier parte de la página que necesite
                    un botón estándar y simple de aplicar -->
                 <!-- ------------------------------------- -->

            </div>
            <!-- este contenedor o caja denominada re-right contiene diferentes 
                div, input y cajas de texto las cuales son del inicio de pagina de la pagina  -->
            <!-- --------------------------------------------------------------------------------------- -->
       
        </div>
        <!-- - Este div corresponde al contenedor relacionado con el login de la pagina - -->
        <!-- ------------------------------------------------------------------------------- -->

    </div>
    <!-- ------ Este div denominado "container-recuadro" contiene el div que contiene 
        el recuadro del login de la pagina------------ ----------------- -->
    <!-- --------------------------------------------------------------------------------------- -->
</div>
<!-- -- este div denominado container-page contiene todos los diferentes div relacionados con la funcionalidad de la pagina--  -->
<!-- --------------------------------------------------------------------------------------- -->
    
</body>
<!-- --------------------En el body se introdujeron diferentes div o contenedores----------------------------  -->
<!-- -------------------------------------------------------------------------------------- -->
</html>
